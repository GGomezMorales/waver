GlobalPlanner:
  allow_unknown: true
  default_tolerance: 0.0
  visualize potential: true
  use_dijkstra: true
  use_quadratic: true
  use_grid_path: false
  old_navfn_behavior: false
  lethal_cost: 110
  neutral_cost: 85
  cost_factor: 0.8
  publish_potential: true
  orientation_mode: 0
  orientation_window_size: 1
  outline_map: true

  planner_window_x: 0.0
  planner_window_y: 0.0
  publish_scale: 100
  planner_costmap_publish_frequency: 100
